<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200" role="img" aria-labelledby="title desc">
  <title id="title">Krishna Gupta Text Logo</title>
  <desc id="desc">Elegant text rendering of the name Krishna Gupta with a modern font.</desc>
  <defs>
    <linearGradient id="gradText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ea5a4" />
      <stop offset="100%" stop-color="#0369a1" />
    </linearGradient>
  </defs>
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="'Poppins', sans-serif" font-size="72" font-weight="700"
        fill="url(#gradText)">Krishna Gupta</text>
</svg>